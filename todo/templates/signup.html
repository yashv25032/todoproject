{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-4 offset-4 mt-3 shadow-lg">
    <h1 class="text-center bg-success p-2 rounded">SignUp</h1>
    <div class="mt-4 text-center ">
<form action="" method="post">
    {% csrf_token %}
    {% for form in fms %}
     <b> {{form.label_tag}} {{form}} {{form.errors}}</b>
      <br><br>
    {% endfor %}

    <b> <input class="btn btn-primary mb-2" type="submit" value="SignUp"></b>
    
</form>

</div>
</div>
{% endblock content %}
